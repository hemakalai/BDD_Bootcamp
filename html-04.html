<!DOCTYPE html>
<html>
    <head>
        <title>Hospital Form</title>
    </head>
    <body>
        <form name="patient-details"
        id="patient-details">
    <div>
        <label for="Name">Name</label>
        <input type="text"
        id="Name">
    </div>
    <div>
        <label for="Address">Address</label>
        <input type="text"
        id="Address">
    </div>
    <div>
        <label for="DOB">DOB</label>
        <input type="number"
        id="DOB">
    </div>
    <div>
        <label for="Age">Age</label>
        <input type="Number"
        id="Age">
    </div>
    <div>
        <label for="Email">Email</label>
        <input type="text"
        id="Email">
    </div>
    <div>
        <label for="Phone number">Phone number</label>
        <input type="text"
        id="Phone number">
    </div>
    <div>
        <label for="Relative name">Relative name</label>
        <input type="text"
        id="Relative name">
    </div>
    <div>
        <label for="Relative number">Relative number</label>
        <input type="text"
        id="Relative number">
    </div>
    <div>
        <label>health condition</label>
        <input type="checkbox" name="health condition" value="medicines taken" id="medicines taken">medicines taken
        <input type="checkbox" name="health condition" value="allergies" id="allergies">allergies
    </div>

    <div>
        <label>payment method</label>
        <input type="radio" name="payment method" value="online payment" id="online payment">online payment
        <input type="radio" name="payment method" value="cash payment" id="cash payment">cash payment
    </div>
    <div>
        <label for="purpose of visit">purpose of visit</label>
        <input type="text"
        id="purpose of visit">
    </div>
    </body>
</html>
